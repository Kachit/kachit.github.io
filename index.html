<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular JS</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">

    </head>
    <body>
        <div id="content">
            <div class="box panel panel-primary" ng-controller="newsCtrl">
                <div>{{(posts | filter: {active:true}).length}}</div>

                <ul>
                    <li ng-repeat="post in posts">
                        <input type="checkbox" ng-model="post.active">{{post.title}}
                    </li>
                </ul>

                <div>
                    <form name="myForm" novalidate ng-submit="addNewUser()">
                        <div class="well">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" name="name" class="form-control" required ng-model="newUser.name">
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" required ng-model="newUser.email">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="agree" class="form-control" required ng-model="newUser.agree"> I agree
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="well">
                    Message: {{message}}
                    <div>
                        Valid:
                    <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                        <!--так же можно используя переменные валидации angular самостоятельно применять те или инные стили при соблюдении валидности\невалидности-->
                        {{myForm.$valid}}
                    </span>
                    </div>
                </div>
            </div>

        </div>
        <div id="footer"></div>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
